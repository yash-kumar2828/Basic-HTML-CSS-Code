<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font-family{
            font-family: arial;
        }
        .font-size{
            font-size: 24px;
        }
        .font-style{
            font-style: italic;
        }
        .font-weight{
            font-weight: bold;
        }
        .text-align{
            text-align: center;
        }
        .text-decoration{
            text-decoration: underline;
        }
        .text-transform{
            text-transform: uppercase;
        }
        .text-indent{
            text-indent: 50px;
        }
        .letter-spacing{
            letter-spacing: 5px;
        }
        .word-spacing{
            word-spacing: 10px;
        }
        .line-height{
            line-height: 2.5;
        }
    </style>
</head>
<body>
    <h1>Font Styles</h1>
    <p class="font-family">Font Family : Arial</p>
    <p class="font-size">Font Size : 24px</p>
    <p class="font-style">Font Style : Italic</p>
    <p class="font-weight">Font Weight : Bold</p>
    <h1>Text Styles</h1>
    <p class="text-align">Text Align : Center</p>
    <p class="text-decoration">Text Decoration : Underline</p>
    <p class="text-transform">Text Transform : Uppercase</p>
    <p class="text-indent">Text Indent : 50px</p>
    <p class="letter-spacing">Letter Spacing : 5px</p>
    <p class="word-spacing">Word Spacing : 10px</p>
    <p class="line-height">Line Height : 2.5</p>
</body>
</html>
