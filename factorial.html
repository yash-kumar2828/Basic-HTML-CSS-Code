<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="check" onclick="fact()">
    <script>
        function fact(){
            let f=1;
            let n=parseInt(prompt("enter a number"))
            for(let i=1;i<=n;i++)
        {
            f=f*i;
        }
        alert("factorial of " +n +" is " +f)
        }
    </script>
</body>
</html>
