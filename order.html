<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <style>
        ol{
            list-style-type: disc;
            padding: 20px;
            border: 1px solid red;
        }
        li{
            padding: 10px;
            border-bottom: 1px solid blue;
        }
    </style>
</head>
<body>
    <h1>Order List</h1>
    <ol>
        <li>ITEM 1</li>
        <li>ITEM 2</li>
        <li>ITEM 3</li>
        <li>ITEM 4</li>
        <li>ITEM 5</li>
    </ol>
</body>
</html>
