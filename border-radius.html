<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 70px;
            margin: 20px auto;
            padding: 20px;
            background-color: blanchedalmond;
            border: 2px solid red;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .box h1{
            font-size: 24px;
            margin-bottom: 10px;
        }
        .box p{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>CSS3 Box-Shadow and Border-Radius</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor tempore vero repudiandae labore molestias voluptates facere voluptatibus explicabo, necessitatibus quia?</p>
    </div>
</body>
</html>
