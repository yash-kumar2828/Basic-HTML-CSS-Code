<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-shadow{
            text-shadow: 2px 2px 5px red, -2px -2px 5px blue; 
             
            font-size: 36px;
            color: blue;
        }
        p.text-shadow{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1 class="text-shadow">Text Shadow </h1>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur quia voluptate omnis distinctio molestias eveniet mollitia nihil minus eos illo.</p>
</body>
</html>
