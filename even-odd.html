<body>
    <input type="button" value="Click" onclick="checkEvenOdd()">
    <script>
        function checkEvenOdd(){
            var n=parseInt(prompt("enter a number"));
            if(n%2==0)
        {
            alert("This is even number")
        }
           else
           {
            alert("This is odd number")
           }
        }
    </script>
